<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ABCD</title>
    <link rel="icon" href="https://img.icons8.com/flat_round/64/000000/abc.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <h3 class="navbar-brand">
            <p class="jumped-letter" style="color: #DB4437">A</p>
            <p class="jumped-letter" style="color: #F4B400">B</p>
            <p class="jumped-letter" style="color: #4285F4">C</p>
            <p class="jumped-letter" style="color: #0F9D58">D</p>
        </h3>
        <h1 class="navbar-title">Англійська абетка для наймолодших</h1>
        <a href="#alphabet"><i class="fa fa-chevron-down"></i></a>
    </nav>

    <div class="container">
        <h1>Абетка</h1>
        <hr><br><br>
        <div class="alphabet-box" id="alphabet">
            <div class="letter-box r" onclick="play('А', 'an apple')"><p>Aa</p></div>
            <div class="letter-box b" onclick="play('B', 'bear')"><p>Bb</p></div>
            <div class="letter-box g" onclick="play('C', 'cat')"><p>Cc</p></div>
            <div class="letter-box y" onclick="play('D', 'dog')"><p>Dd</p> </div>
            <div class="letter-box r" onclick="play('E', 'elephant')"><p>Ee</p></div>
            <div class="letter-box b" onclick="play('F', 'fish')"><p>Ff</p></div>
            <div class="letter-box g" onclick="play('G', 'giraffe')"><p>Gg</p></div>
            <div class="letter-box y" onclick="play('H', 'house')"><p>Hh</p></div>
            <div class="letter-box r" onclick="play('I', 'ice-cream')"><p>Ii</p></div>
            <div class="letter-box b" onclick="play('J', 'juice')"><p>Jj</p></div>
            <div class="letter-box g" onclick="play('K', 'kite')"><p>Kk</p></div>
            <div class="letter-box y" onclick="play('L', 'lion')"><p>Ll</p></div>
            <div class="letter-box r" onclick="play('O', 'orange')"><p>Mm</p></div>
            <div class="letter-box b" onclick="play('P', 'pen')"><p>Nn</p></div>
            <div class="letter-box g" onclick="play('Q', 'queen')"><p>Oo</p></div>
            <div class="letter-box y" onclick="play('R', 'rainbow')"><p>Pp</p></div>
            <div class="letter-box r" onclick="play('S', 'summer')"><p>Qq</p></div>
            <div class="letter-box b" onclick="play('T', 'teddybear')"><p>Tt</p></div>
            <div class="letter-box g" onclick="play('U', 'umbrella')"><p>Uu</p></div>
            <div class="letter-box y" onclick="play('V', 'vegetables')"><p>Vv</p></div>
            <div class="letter-box r" onclick="play('W', 'winter')"><p>Ww</p></div>
            <div class="letter-box b" onclick="play('X', 'zoo')"><p>Xx</p></div>
            <div class="letter-box g" onclick="play('Y', 'yellow')"><p>Yy</p></div>
            <div class="letter-box y" onclick="play('Z', 'zebra')"><p>Zz</p></div>
        </div>
        <br><br>
        <hr>
        <div class="footer">
            <br><br>
            <h1>Англійська абетка. Створено для навчаьного проекту</h1>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
