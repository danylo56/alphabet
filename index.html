<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>АБВГ</title>
    <link rel="icon" href="https://img.icons8.com/flat_round/64/000000/abc.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <h3 class="navbar-brand">
            <p class="jumped-letter" style="color: #DB4437">А</p>
            <p class="jumped-letter" style="color: #F4B400">Б</p>
            <p class="jumped-letter" style="color: #4285F4">В</p>
            <p class="jumped-letter" style="color: #0F9D58">Г</p>
        </h3>
        <h1 class="navbar-title">Абетка для наймолодших</h1>
        <a href="#alphabet"><i class="fa fa-chevron-down"></i></a>
    </nav>

    <div class="container">
        <h1>Абетка</h1>
        <hr><br><br>
        <div class="alphabet-box" id="alphabet">
            <div class="letter-box r" onclick="play('a')"><p>Аа</p></div>
            <div class="letter-box b" onclick="play('b')"><p>Бб</p></div>
            <div class="letter-box g" onclick="play('v')"><p>Вв</p></div>
            <div class="letter-box y" onclick="play('h')"><p>Гг</p> </div>
            <div class="letter-box r" onclick="play('g')"><p>Ґґ</p></div>
            <div class="letter-box b" onclick="play('d')"><p>Дд</p></div>
            <div class="letter-box g" onclick="play('e')"><p>Ее</p></div>
            <div class="letter-box y" onclick="play('ye')"><p>Єє</p></div>
            <div class="letter-box r" onclick="play('zh')"><p>Жж</p></div>
            <div class="letter-box b" onclick="play('z')"><p>Зз</p></div>
            <div class="letter-box g" onclick="play('y')"><p>Ии</p></div>
            <div class="letter-box y" onclick="play('i')"><p>Іі</p></div>
            <div class="letter-box r" onclick="play('yi')"><p>Її</p></div>
            <div class="letter-box b" onclick="play('yy')"><p>Йй</p></div>
            <div class="letter-box g" onclick="play('k')"><p>Кк</p></div>
            <div class="letter-box y" onclick="play('l')"><p>Лл</p></div>
            <div class="letter-box r" onclick="play('m')"><p>Мм</p></div>
            <div class="letter-box b" onclick="play('n')"><p>Нн</p></div>
            <div class="letter-box g" onclick="play('o')"><p>Оо</p></div>
            <div class="letter-box y" onclick="play('p')"><p>Пп</p></div>
            <div class="letter-box r" onclick="play('r')"><p>Рр</p></div>
            <div class="letter-box b" onclick="play('s')"><p>Сс</p></div>
            <div class="letter-box g" onclick="play('t')"><p>Тт</p></div>
            <div class="letter-box y" onclick="play('u')"><p>Уу</p></div>
            <div class="letter-box r" onclick="play('f')"><p>Фф</p></div>
            <div class="letter-box b" onclick="play('kh')"><p>Xx</p></div>
            <div class="letter-box g" onclick="play('ts')"><p>Цц</p></div>
            <div class="letter-box y" onclick="play('ch')"><p>Чч</p></div>
            <div class="letter-box r" onclick="play('sh')"><p>Шш</p></div>
            <div class="letter-box b" onclick="play('shch')"><p>Щщ</p></div>
            <div class="letter-box g" onclick="play('un')"><p>ь</p></div>
            <div class="letter-box y" onclick="play('yu')"><p>Юю</p></div>
            <div class="letter-box r" onclick="play('ya')"><p>Яя</p></div>
        </div>
        <br><br>
        <hr>
        <div class="footer">
            <br><br>
            <h1>Укаїнська абетка. Створено для навчаьного проекту</h1>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
